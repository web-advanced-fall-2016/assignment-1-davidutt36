<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Javascript UI Element Work - Carousel</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link rel="stylesheet" type="text/css" href="styles/reset.css" />
  </head>

  <body>
      <div class="carousel_frame">
        <div class="buttons">
          <button class="prev">&#8666;
            <span class="offscreen"></span>
          </button>
          <button class="next">&#8667;
            <span class="offscreen"></span>
          </button>
        </div>
        <ol class="content">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
      </div>
      <script type="text/javascript" src="scripts/main.js" defer></script>
  </body>
</html>
